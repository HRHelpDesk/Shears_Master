apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

react {
    autolinkLibrariesWithApp()
}

def enableProguardInReleaseBuilds = false

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.shearsmobile"
    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    // === PRODUCT FLAVORS ===
    flavorDimensions "app"
    productFlavors {
        shear {
            dimension "app"
            applicationId "com.shears.shear"
            resValue "string", "app_name", "Shear"
            manifestPlaceholders.appIcon = "@mipmap/ic_shear"
        }
        purpose {
            dimension "app"
            applicationId "com.shears.purpose"
            resValue "string", "app_name", "Purpose"
            manifestPlaceholders.appIcon = "@mipmap/ic_purpose"
        }
    }

    // === PER-FLAVOR RESOURCES ===
    sourceSets {
        shear.res.srcDirs = ['src/shear/res']
        purpose.res.srcDirs = ['src/purpose/res']
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug { signingConfig signingConfigs.debug }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    implementation("com.facebook.react:react-android")
    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}